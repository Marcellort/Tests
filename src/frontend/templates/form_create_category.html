{% extends 'base.html'%}
{% block body%}
<form class="row g-3" style="margin-top:10px" action="/create_category" method="post">
    <div class="row mb-3">
        <label class="form-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" placeholder="Insert Category name">
        </div>
    </div>
    <div class="row mb-3">
        <label class="form-label">Description</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="description" placeholder="Insert Category description">
        </div>
    </div>
        <div class="row mb-3">
        <div class="col-sm-8">
            <button style="float: right;" type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
{% endblock %}
